<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Image</title>
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: dodgerblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: royalblue;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Image</h2>

    <form action="/images/create" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Upload File:</label>
            <input type="file" id="file" multiple name="file" required>
        </div>
        <div>
            <label for="eventCategory">Event Category:</label>
            <select id="eventCategory" name="eventCategory" required>
                <option th:each="eventCategory : ${eventCategories}" th:value="${eventCategory.id}" th:text="${eventCategory.name}"></option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>

    <a href="/images" class="back-btn">Back</a>
</div>

</body>
</html>
