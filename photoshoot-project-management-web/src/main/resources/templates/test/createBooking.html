<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/bookings/create" method="post">
    Description: <input type="text" name="description"><br>
    Address: <input type="text" name="address"><br>
    Participants: <input type="number" name="participants"><br>
    <select name="eventCategory.id">
        <option th:each="eventCategory : ${eventCategories}" th:value="${eventCategory.id}" th:text="${eventCategory.name}"></option>
    </select><br>
    <input type="datetime-local" name="eventStartTime">
    <input type="datetime-local" name="eventEndTime">
    <input type="submit" value="Create">
</form>
</body>
</html>
